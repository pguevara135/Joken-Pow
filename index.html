<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joken Po</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section>
            
            <div class="results">
                <div class="results_div">
                    <span class="user_result">
                        <img src="./pictures/pedra papel tesoura — ImgBB_files/pedra.png" alt="escolha do usuario">
                    </span>
                    <span class="computer_result">
                        <img src="./pictures/pedra papel tesoura — ImgBB_files/pedra.png" alt="escolha do computador">
                    </span>
                </div>
                <p class="result_text">Bora Jogar</p>
            </div>

            <div class="options">
                <span class="option_image" id="pedra">
                    <img src="./pictures/pedra papel tesoura — ImgBB_files/pedra.png" alt="Imagem pedra">
                    <p>Pedra</p>
                </span>
                <span class="option_image" id="papel">
                    <img src="./pictures/pedra papel tesoura — ImgBB_files/papel.png" alt="Imagem papel">
                    <p>Papel</p>
                </span>
                <span class="option_image" id="tesoura">
                    <img src="./pictures/pedra papel tesoura — ImgBB_files/tesoura.png" alt="Imagem tesoura">
                    <p>Tesoura</p>
                </span>
            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
